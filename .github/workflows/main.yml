# .github/workflows/build-mac.yml

name: Build macOS Universal App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 使用与 Electron v31 更匹配的 Node.js 版本 (v20)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 使用 npm ci 更快、更可靠地安装依赖
      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Install backend dependencies
        run: npm ci --prefix backend

      # 【已修正】使用正确的打包命令 npm run package
      - name: Build and package macOS application
        run: npm run package
        env:
          # 重要：macOS 构建需要代码签名。
          # 您必须在 GitHub 仓库的 Secrets 中配置 CSC_LINK 和 CSC_KEY_PASSWORD。
          # 如果暂时没有，请在 package.json 的 build.mac 中添加 "identity": null 以禁用签名进行测试。
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KeyVault-macOS-Universal-Build
          path: dist/*.dmg